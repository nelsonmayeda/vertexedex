<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VertexEDex - Packing</title>
  <link type="text/css" href="index.css" rel="stylesheet"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>

    .bin {
      cursor: pointer;
    }
    
    .bin:hover {
      stroke: #000;
      stroke-width: 1.5px;
    }
    .label {
      pointer-events: none
    }
    
    </style>
</head>
<body>
  <div>
    <svg id='map' width="960" height="600"></svg>
  </div>

  <div>
    <button id="sampleBtn">Sample</button>
    <button id="runBtn">Run</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div id='producttotal'></div>
  <div id='bintotal'></div>
  <div id='note'></div>
  <p>Run utilizes SCIP library to pack bins.</p>
  <h1>Multiple knapsack problem</h1>
  <p>D3js visualization of a multiple knapsack solution. Inventory cutting and bin resizing considered as a separate workflow.</p>
  <script src="index.js"></script>
</body>
</html>
